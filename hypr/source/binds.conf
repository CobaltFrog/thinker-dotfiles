bind     = $mod $modExecute,             1,                movetoworkspace,  1
bind     = $mod $modExecute,             2,                movetoworkspace,  2
bind     = $mod $modExecute,             3,                movetoworkspace,  3
bind     = $mod $modExecute,             4,                movetoworkspace,  4
bind     = $mod $modExecute,             5,                movetoworkspace,  5
bind     = $mod $modExecute,             6,                movetoworkspace,  6
bind     = $mod $modExecute,             7,                movetoworkspace,  7
bind     = $mod $modExecute,             8,                movetoworkspace,  8
bind     = $mod $modExecute,             9,                movetoworkspace,  9
bind     = $mod $modExecute,             0,                movetoworkspace,  10


bind     = $mod $modSecond,              1,                movetoworkspacesilent, 1
bind     = $mod $modSecond,              2,                movetoworkspacesilent, 2
bind     = $mod $modSecond,              3,                movetoworkspacesilent, 3
bind     = $mod $modSecond,              4,                movetoworkspacesilent, 4
bind     = $mod $modSecond,              5,                movetoworkspacesilent, 5
bind     = $mod $modSecond,              6,                movetoworkspacesilent, 6
bind     = $mod $modSecond,              7,                movetoworkspacesilent, 7
bind     = $mod $modSecond,              8,                movetoworkspacesilent, 8
bind     = $mod $modSecond,              9,                movetoworkspacesilent, 9
bind     = $mod $modSecond,              0,                movetoworkspacesilent, 10


binde    = $mod $modExecute,             left,             resizeactive, -10 0
binde    = $mod $modExecute,             right,            resizeactive, 10 0
binde    = $mod $modExecute,             up,               resizeactive, 0 -10
binde    = $mod $modExecute,             down,             resizeactive, 0 10 

