bind     = $mod,                         RETURN,           exec,      $cmd_start_app       $terminal
bind     = $mod,                         R,                exec,      $cmd_start_app       $appsMenu
bind     = $mod $modExecute,             R,                exec,      $cmd_start_app       $shellMenu
bind     = $mod,                         B,                exec,      $cmd_start_app       $browser
bind     = ,                             Print,            exec,      $cmd_start_app       grim
bind     = $modExecute,                  Print,            exec,      $cmd_start_app       grim -g "$(slurp -w 0)" - | swappy -f -
bind     = $mod,                         S,                exec,      $cmd_start_app       $fileManager
bind     = $mod,                         T,                exec,      $cmd_start_app       $terminal -e btop
bind     = $mod,                         L,                exec,      $cmd_start_app       hyprlock
bind     = $mod,                         V,                exec,      $cmd_start_app       cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind     = $mod $modSecond,              V,                exec,      $cmd_start_app       cliphist wipe & notify-send "Wiped clipboard list" "$(cliphist list)"
bind     = $modi,                        C,                exec,      $cmd_start_app       hyprpicker -anzq --format=hex
bind     = $mod,                         E,                exec,      $cmd_start_app       $messenger

