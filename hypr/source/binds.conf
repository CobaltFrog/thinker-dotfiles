#|_|  |_|\___/ \_/ \___|_| |_| |_|\___|_| |_|\__|
                                                
bind    = $mod,                         $modMove,         layoutmsg,        swapwithmaster
bind     = $mod $modExecute,             $modMove,         layoutmsg,        focusmaster
binde    = $modFirst,                    $modMove,         layoutmsg,        cyclenext


# __  __ _          
#|  \/  (_) ___ ___ 
#| |\/| | |/ __/ _ \
#| |  | | | (_|  __/
